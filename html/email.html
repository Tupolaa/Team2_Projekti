<!DOCTYPE html>
<html>
<head>
    <!-- Liitetään tyylitiedosto -->
    <link rel="stylesheet" href="../css/email.css">
    <title>Form submission</title>
</head>
<body>

    <!-- Lomake sähköpostin lähettämiseksi -->
    <form action="../php/email.php" method="post">
        <!-- Kenttä vastaanottajan tunnisteen syöttämiseksi -->
        <label for="recipient_id">Recipient ID:</label>
        <input type="text" id="recipient_id" name="recipient_id"><br><br>
        
        <!-- Kenttä sähköpostin otsikon syöttämiseksi -->
        <label for="email_title">Email Title:</label>
        <input type="text" id="email_title" name="email_title"><br><br>
        
        <!-- Kenttä sähköpostiviestin syöttämiseksi -->
        <label for="email_message">Email Message:</label><br>
        <textarea id="email_message" name="email_message" rows="4" cols="50"></textarea><br><br>
        
        <!-- Lähetä-painike lomakkeen lähettämiseksi -->
        <input type="submit" value="Send Email">
    </form>
    
    <!-- Linkki paluulinkille admin-paneeliin -->
    <a href="../php/admin_panel.php"> <button>Back</button> </a>

</body>
</html>
