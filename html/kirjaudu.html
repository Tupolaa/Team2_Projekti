<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Kirjaudu</title>
<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<script>
function lahetaKayttaja(lomake){
    var user = {
        Tunnus: lomake.Tunnus.value,
        Salasana: lomake.salasana.value
    };
    var jsonUser = JSON.stringify(user);
    
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            if (this.responseText == "ok") {
                window.location.assign("../php/tervetuloa.php");
            } else {
                document.getElementById("result").innerHTML = this.responseText;
            }
        }
    };
    xmlhttp.open("POST", "../php/kirjaudu.php", true);
    xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xmlhttp.send("user=" + jsonUser);    
}
</script>

<form id='userlomake' onsubmit='lahetaKayttaja(this); return false;'>
KäyttäjäTunnus: <input type='text' name='Tunnus' value='' placeholder='KäyttäjäTunnus...'><br>
salasana: <input type='password' name='salasana' value='' placeholder='Salasana...'><br> 
<input type='submit' name='ok' value='Lähetä'><br>
</form>
<p id='result'></p>

</body>
</html>
